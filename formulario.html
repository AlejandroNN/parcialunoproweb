    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Universidad FPSO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Registro</h2>
        <form>
            <div class="form-group">
                <label for="codigoEstudiante">Código del Estudiante</label>
                <input type="text" class="form-control" id="codigoEstudiante" placeholder="Ingrese su código">
            </div>
            <div class="form-group">
                <label for="programaAcademico">Programa Académico</label>
                <select class="form-control" id="programaAcademico">
                    <option value="">Seleccione</option>
                    <option value="sistemas" data-toggle="collapse" data-target="#opcionesSistemas">Ing. de Sistemas</option>
                    <option value="mecanica" data-toggle="collapse" data-target="#opcionesMecanica">Ing. Mecánica</option>
                    <option value="civil" data-toggle="collapse" data-target="#opcionesCivil">Ing. Civil</option>
                </select>
            </div>
            <div id="opcionesSistemas" class="collapse form-group">
                <label for="lenguajesProgramacion">Lenguajes de Programación</label>
                <select multiple class="form-control" id="lenguajesProgramacion">
                    <option>Python</option>
                    <option>Java</option>
                    <option>JavaScript</option>
                </select>
            </div>
            <div id="opcionesCivil" class="collapse form-group">
                <label for="programasEdicion">Programas de Edición de Imágenes</label>
                <select multiple class="form-control" id="programasEdicion">
                    <option>Photoshop</option>
                    <option>GIMP</option>
                    <option>CorelDRAW</option>
                </select>
            </div>
            <div id="opcionesMecanica" class="collapse form-group">
                <label>¿Sabe manejar vehículo?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="manejarVehiculo" id="manejarSi" value="si">
                    <label class="form-check-label" for="manejarSi">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="manejarVehiculo" id="manejarNo" value="no">
                    <label class="form-check-label" for="manejarNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="estadoCivil">Estado Civil</label>
                <select class="form-control" id="estadoCivil">
                    <option value="soltero" data-toggle="collapse" data-target="#datosConyuge">Soltero</option>
                    <option value="casado" data-toggle="collapse" data-target="#datosConyuge">Casado</option>
                    <option value="unionLibre" data-toggle="collapse" data-target="#datosConyuge">Unión Libre</option>
                </select>
            </div>
            <div id="datosConyuge" class="collapse">
                <div class="form-group">
                    <label for="nombreConyuge">Nombre del Cónyuge</label>
                    <input type="text" class="form-control" id="nombreConyuge" placeholder="Ingrese el nombre">
                </div>
                <div class="form-group">
                    <label for="telefonoConyuge">Teléfono del Cónyuge</label>
                    <input type="text" class="form-control" id="telefonoConyuge" placeholder="Ingrese el teléfono">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
